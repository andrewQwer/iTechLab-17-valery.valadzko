<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
<form action="" class="arr-form">
    <div class="arr-form__title">Для получения случайного массива введите число, которое будет являться длиной нового массива, затем нажмите кнопку Create array<br>
        Чтобы получить массив из строки введите числа через пробел и нажмите кнопку Get array.</div>
    <div class="arr-form__main-block">
        <input type="text" id="size" class="arr-form__main-block__input">
        <input type="button" class="arr-form__main-block__button" id="buttonArr" value="Create array">
        <input type="button" class="arr-form__main-block__button" id="buttonGetArr" value="Get array">
        <div id="outputArr" class="arr-form__main-block__output"></div>
    </div>
    <div class="arr-form__side-block">
        <input type="button" class="arr-form__side-block__button" id="buttonA" value="Show 1.a">
        <div id="outputA" class="arr-form__side-block__output"></div>
    </div>
    <div class="arr-form__side-block">
        <input type="button" class="arr-form__side-block__button" id="buttonB" value="Show 1.b">
        <div id="outputB" class="arr-form__side-block__output"></div>
    </div>
    <div class="arr-form__side-block">
        <input type="button" class="arr-form__side-block__button" id="buttonC" value="Show 1.c">
        <div id="outputC" class="arr-form__side-block__output"></div>
    </div>
</form>
</body>
</html>
