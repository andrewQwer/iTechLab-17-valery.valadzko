<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<form action="" class="arr-form">
    <div class="arr-form__main-block">
        <input type="text" id="size" class="arr-form__main-block__input">
        <input type="button" class="arr-form__main-block__button" id="buttonArr" value="Create array">
        <div id="outputArr" class="arr-form__main-block__output"></div>
    </div>
    <div class="arr-form__module">
        <div class="arr-form__side-block">
            <input type="button" class="arr-form__side-block__button" id="buttonA" value="bubble">
            <div id="outputA" class="arr-form__side-block__output"></div>
        </div>
        <div class="arr-form__side-block">
            <input type="button" class="arr-form__side-block__button" id="buttonB" value="fast">
            <div id="outputB" class="arr-form__side-block__output"></div>
        </div>
        <div class="arr-form__side-block">
            <input type="button" class="arr-form__side-block__button" id="buttonC" value="choose">
            <div id="outputC" class="arr-form__side-block__output"></div>
        </div>
        <div class="arr-form__side-block">
            <input type="button" class="arr-form__side-block__button" id="buttonD" value="shake">
            <div id="outputD" class="arr-form__side-block__output"></div>
        </div>
    </div>
</form>
</body>
</html>
